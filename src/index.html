<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/header-logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/profile-avatar.png" alt="Аватарка" class="profile__avatar">
                <div class="profile__description">
                    <div class="profile__information">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="element">
                </ul>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__paragraph">© 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_profile_add">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h3 class="popup__header">Редактировать профиль</h3>
                <form class="popup__form popup__form_editing" name="form-profile" id="popup__form_editing" novalidate>
                    <input type="text" value="" name="name" class="popup__input popup__input_value_form"
                        placeholder="Введите Ваше имя" required minlength="2" maxlength="40" id="popup__input-name">
                    <span class="popup__input-error" id="popup__input-name-error"></span>
                    <input type="text" name="job" value="" class="popup__input popup__input_value_job"
                        placeholder="Введите Вашу профессию" required minlength="2" maxlength="200"
                        id="popup__input-job">
                    <span class="popup__input-error" id="popup__input-job-error"></span>
                    <button class="popup__button-save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_form_add">
            <div class="popup__container popup__container_form_add">
                <button class="popup__close-button popup__close-button_form_add" type="button"></button>
                <h3 class="popup__header">Новое место</h3>
                <form class="popup__form popup__form_add" name="form-profile" id="popup__form_add" novalidate>
                    <input type="text" name="name" class="popup__input popup__input_value_title" id="popup__input-title"
                        placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__input-error" id="popup__input-title-error"></span>
                    <input type="url" name="link" class="popup__input popup__input_value_link" id="popup__input-link"
                        placeholder="Ссылка на картинку" required>
                    <span class="popup__input-error" id="popup__input-link-error"></span>
                    <button class="popup__button-save popup__button-save_form_add" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <figure class="popup popup_type_image">
            <div class="popup__image-content">
                <img src="images/popup-image.png" alt="Байкал" class="popup__image">
                <figcaption class="popup__subtitle">Байкал</figcaption>
                <button class="popup__close-button popup__close-button_type_image" type="button"
                    aria-label="Close"></button>
            </div>
        </figure>
    </div>
    <template id="elementTemplate">
        <li class="element__grid">
            <img class="element__photo">
            <button class="element__basket"></button>
            <div class="element__footer">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
    </template>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
